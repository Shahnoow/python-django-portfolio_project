{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
</head>
<body>
    
    <section id="contact" class="contact-main container my-5">
        <header class="text-center">
            <h2 class="neon-text">Contact Me</h2>
            <p class="neon-text">I would love to hear from you!</p>
        </header>
        <form method="POST" action="{% url 'contact' %}" class="mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="neon-text">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="neon-text">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message" class="neon-text">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-outline-light btn-block">Send Message</button>
        </form>
    </section>

    <footer class="text-center py-3">
        <p class="neon-text">Back to <a class="neon-link" href="{% url 'home' %}">Home</a>.</p>
    </footer>

</body>
</html>
